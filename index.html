<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Speaker Submission</title>
</head>
  <body>

   <!-- Header -->
    <header class="speaker-form-header">
     <img src="" alt="error">
     <h1>Speaker Submission</h1>
     <p><em>Want to speak at our fake conference? Fill oit this form.</em></p>
    </header>

   <!-- Form -->
    <form action="/server/" method="GET" class="speaker-form">
   <!-- div 1 label and input -->
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" name="full-name" id="full-name">
      </div>
   <!-- div 2 label and input -->        
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" placeholder="@gmil.com">
      </div>

   <!-- fieldset label and input -->
      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input type="text">

        <fieldset class="legacy-form-row">
          <legend>Type of Talk</legend>
  
          <input
            id="talk-type-1"
            type="radio"
            name="talk-type"
            value="main-stage"
          />
          <label for="talk-type-1" class="radio-label">Main Stage</label>
  
          <input
            id="talk-type-2"
            type="radio"
            name="talk-type"
            value="workshop"
            checked
          />
          <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>
  
        <div class="form-row">
          <label for="t-shirt">T-Shirt Size</label>
          <select name="t-shirt" id="t-shirt">
            <option value="xs">Extra Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
          </select>
        </div>
  
        <div class="form-row">
          <label for="abstract">Abstract</label>
          <textarea name="abstract" id="abstract"></textarea>
          <p class="instructions">Describe your talk in 500 words or less</p>
        </div>
  
        <div class="form-row">
          <label for="available" class="checkbox-label">
            <input
              type="checkbox"
              id="available"
              name="available"
              value="is-available"
            />
            <span>I'm actually available the date of the talk</span>
          </label>
        </div>
  
        <div class="form-row">
          <button>Submit</button>
        </div>
      </form>
    </body>
  </html>



    </form>
  </body>
</html>
